apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: jerseystarterpod
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: jerseystarterpod
    spec:
      containers:
      - name: webapp
        image: teamplaya/tomcatbitnami
        ports:
        #       Tomcat is configured to start on port 9000
        - containerPort: 9000

        env:
          - name: CATALINA_OPTS
            value: "-XshowSettings -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -DTOMCAT_CONNECTION_PORT=9000 -DTOMCAT_PASSWORD=password -DTOMCAT_USERNAME=admin"

          - name: JAVA_OPTS
            value: "-DDB_URL=jdbc:mysql://35.195.176.175:3306/freshwater -DDB_User=javauser -DDB_Password=freshMellon2018"
            
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName

          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace

          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
                
          - name: MY_POD_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName